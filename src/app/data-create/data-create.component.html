<div class="data__wrap">
  <p>Введите JSON:</p>
  <div class="data__aria">
    <textarea class="form-control" [formControl]="textArea"></textarea>
    <span class="error" *ngIf="textArea.errors">Некорректный JSON!</span>
  </div>
  <div class="data__action">
    <button class="btn" [disabled]="!textArea.value" (click)="save(textArea.value)">Сохранить</button>
  </div>
</div>
